{% extends 'core/base.html' %}
{% block title %}
    Shop
{% endblock %}
{% block content %}  
{{category.name}}
<div class="max-w-2xl mx-auto p-6">
<form method="POST" enctype='multipart/form-data' class="space-y-3">
    {%csrf_token%}
    <div>
        <label for="">name</label>
        <input name="name"  type="text"  class="w-full mt-2 py-4 px-6 bg-gray-100 rounded-xl">
    </div>
    <div>
        <label for="">slug</label>
        <input name="slug"  type="text"  class="w-full mt-2 py-4 px-6 bg-gray-100 rounded-xl">
    </div>
    <h1>Brand</h1>
    <select class="form-control mb-4" name="category">
        
        {% for cat in category %}
        <option value="{{cat.id}}">{{cat.name}}</option>
        {% endfor %}

    </select>
    <h1>Type Car</h1>
    <select class="form-control mb-4" name="types">
        {% for type in types %}
        <option value="{{type.pk}}">{{type.nametype}}</option>
        {% endfor %}

    </select>
    <div>
        <label for="">deescription</label>
        <textarea name="description"  type="text"  class="w-full mt-2 py-4 px-6 bg-gray-100 rounded-xl"></textarea>
    </div>
    <div>
        <label for="">price</label>
        <input name="price"  type="number"  class="w-full mt-2 py-4 px-6 bg-gray-100 rounded-xl">
    </div>
    <div>
        <label for="">Year</label>
        <input name="year"  type="number"  class="w-full mt-2 py-4 px-6 bg-gray-100 rounded-xl">
    </div>
    <div>
        <label for="">img</label>
        <input name="image" type="file"   class="w-full mt-2 py-4 px-6 bg-gray-100 rounded-xl">
    </div>
    <button class="py-4 px-6 rounded-xl text-white bg-purple-500 hover:bg-purple-700">Save</button>
    
</form>
</div>
{% endblock %}
