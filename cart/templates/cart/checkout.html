{% extends 'core/base.html' %}
{% block title %}
Checkout
{% endblock %}
{% block content %}
<div class="max-w-6xl mx-auto flex flex-wrap items-start py-6 px-6 xl:px-0">
    <form action="{% url 'start_order' %}" method="POST">
        {% csrf_token %}
        <div class="products w-full lg:w-3/4">
            <h1 class="mb-5 text-3xl">заказать</h1>

            <div class="w-full pr-6">
                <div class="mb-6 p-6 bg-gray-100 rounded-xl">
                    <h2 class="mb-5 uppercase text-lg">информация о покупателя</h2>
                    <div class="flex space-x-6">
                        <div class="w-1/2 mb-4">
                            <label for="" class="inlide-block mb-2">Имя</label>
                            <input type="text" class="w-full p-5 rounded-xl" value="{{ request.user.first_name }}"
                                name="first_name">
                        </div>
                        <div class="w-1/2 mb-4">
                            <label for="" class="inlide-block mb-2">Фамилия</label>
                            <input type="text" class="w-full p-5 rounded-xl" value="{{ request.user.last_name }}"
                                name="last_name">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="" class="inlide-block mb-2">Адрес</label>
                        <input type="text" class="w-full p-5 rounded-xl" name="address">
                    </div>
                    <div class="flex space-x-6">
                        <div class="w-1/2 mb-4">
                            <label for="" class="inlide-block mb-2">Zip code</label>
                            <input type="text" class="w-full p-5 rounded-xl" name="zipcode">
                        </div>
                        <div class="w-1/2 mb-4">
                            <label for="" class="inlide-block mb-2">Страна Город</label>
                            <input type="text" class="w-full p-5 rounded-xl" name="place">
                        </div>
                    </div>
                </div>
                <div class="mb-6 p-6 bg-gray-100 rounded-xl">
                    <h2 class="mb-5 uppercase text-lg">Контактная информация</h2>
                    <div class="mb-4">
                        <label for="" class="inlide-block mb-2">Email</label>
                        <input type="email" class="w-full p-5 rounded-xl" value="{{ request.user.email }}" name="email">
                    </div>
                    <div class="mb-4">
                        <label for="" class="inlide-block mb-2">Телефон номер</label>
                        <input type="phone" class="w-full p-5 rounded-xl" name="phone">
                    </div>
                </div>
                <div class="mb-6 p-6 bg-gray-100 rounded-xl">
                    <h2 class="mb-5 uppercase text-lg">payment informations</h2>
                </div>
            </div>

        </div>
        <div class="summary w-full w-1/4 p-6 bg-gray-100 rounded-xl mt-3">
            <h2 class="uppercase text-lg mb-5">Сумма</h2>
            <div class="mb-6 flex justify-between">
                <span class="font-semibold">Обшая</span>
                <span>{{ cart.get_total_cost }}$</span>
            </div>

            <button 
            class="inlide-block px-8 py-4 rounded-xl bg-purple-500 hover:bg-purple-700 text-white"
            >
            Подтвердить заказ
            </button>
        </div>
    </form>
</div>
{% endblock %}
