<div class="product mb-6 flex pr-6" id="cart-item-{{item.product.id}}">
    <a href="" class="w-1/4">
        <img src="{{ item.product.get_thumbnail }}" alt="" class="hover:shadow-lg rounded-xl">
    </a>
    <div class="w-3/4 pl-6">
        <div class="flex justify-between">
            <a href="" class="text-lg">{{item.product.name}}</a>
            <span class="mb-6 pt-1 text-gray-500">{{item.product.price}}$</span>
        </div>
        <hr>

        <div class="quantity mt-6 flex items-center space-x-4">
            <p class="bg-gray-300 p-2 rounded-lg">Год: {{item.product.year}}</p>
            <p class="bg-gray-300 p-2 rounded-lg">Бренд: {{item.product.category}}</p>
            <p class="bg-gray-300 p-2 rounded-lg">Тип: {{item.product.typecar}}</p>
        </div>
    </div>
</div>
